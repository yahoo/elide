server:
  port: 4001

elide:
  base-url: 'https://elide.io'
  json-api:
    enabled: true
    path: /json
  graphql:
    enabled: true
    path: /graphql
    subscription:
      enabled: true
      send-ping-on-subscribe: true
      path: /subscription
  api-docs:
    path: /doc
    enabled: true
  async:
    enabled: true
    thread-pool-size: 7
    cleanup:
      enabled: true
      query-max-run-time: 65m
      query-retention-duration: 7d
    export:
      enabled: true
      path: /export
      append-file-extension: true
  aggregation-store:
    enabled: true
    default-dialect: h2
    metadata-store:
      enabled: true
    dynamic-config:
      enabled: true
      path: src/test/resources/configs
      config-api:
        enabled: false
spring:
  autoconfigure:
    exclude:
      - com.atomikos.spring.AtomikosAutoConfiguration
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'
        jdbc:
          use_scrollable_resultset: true
    hibernate:
      naming:
        physical-strategy: 'org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl'
      ddl-auto: 'create'
  datasource:
    url: 'jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;TIME ZONE=UTC'
    username: 'sa'
    password: ''
    driver-class-name: 'org.h2.Driver'
