---
name: Elide CI/CD

on:
  pull_request:
    branches:
      - '*'
    types: [opened, synchronize]
  push:
    branches:
      - master

jobs:
  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run unit & integration tests
        run: mvn -B install

