query namedQuery {
  author {
    ...AuthorFields
  }
}

fragment AuthorFields on author {
  edges {
    node {
      id
      books {
        ...UnknownFields
        __typename
      }
      __typename
    }
    __typename
  }
}

fragment BookFields on book {
  edges {
    node {
      id
      title
      authors {
        ...AuthorFields
      }
    }
  }
}
